<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css">
<link href="/static/multiple-select/multiple-select.css" rel="stylesheet">
<script src="/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/static/multiple-select/jquery.multiple.select.js"></script>
<script src="/static/js/admin.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
$(document).ready(function() {
    $('#submit').click(function(){
        if(confirm("确认操作吗？")){ 
            $.post("/mtree/ajax_mtree", $("form").serialize(), function(json){ 
                alert(json);
                window.close();
                window.parent.opener.location.reload();
            });
            return false;
        }
    });
});
</script>
<div class="adminTable">
<div class="infoForm">
<h3>{{ title }}</h3>
<form id="infoForm">
<input name="id" type="hidden" value="{{ id }}">
<input name="act" type="hidden" class="form_2 searchIpnutBtn" value="{{ act }}">
<label class="control-label" for="inputEmail">主机名</label>
<input name="hostname" type="text" class="form_2 searchIpnutBtn" value="{{ ret.hostname}}">
<br><br>
<label class="control-label" for="inputEmail">内网IP地址</label>
<input name="ip" type="text" class="form_2 searchIpnutBtn" value="{{ ret.ip}}">
<br><br>
<label class="control-label" for="inputEmail">外网IP地址</label>
<input name="other_ip" type="text" class="form_2 searchIpnutBtn" value="{{ ret.other_ip}}">
<br><br>
<label class="control-label" for="inputEmail">SSH端口</label>
<input name="port" type="text" class="form_2 searchIpnutBtn" value="{{ret.port}}">
<br><br>
<label class="control-label" for="inputEmail">机房</label>
<select name="idc_id" class="form_2">
{% for r in idc_list%}
    <option value={{r.id}} {% ifequal r.id ret.idc.id %}selected="selected"{% endifequal %}>{{r.zh_name}}</option>
{% endfor %}
</select><br><br>
<label class="control-label" for="inputEmail">操作系统</label>
<input name="os" type="text" class="form_2 searchIpnutBtn" value="{{ret.os}}">
<br><br>
<label class="control-label" for="inputEmail">CPU</label>
<input name="cpu" type="text" class="form_2 searchIpnutBtn" value="{{ret.cpu}}">
<br><br>
<label class="control-label" for="inputEmail">内存大小(G)</label>
<input name="memory" type="text" class="form_2 searchIpnutBtn" value="{{ret.memory}}">
<br><br>
<label class="control-label" for="inputEmail">磁盘大小</label>
<input name="disk" type="text" class="form_2 searchIpnutBtn" value="{{ret.disk}}">
<br><br>
<label class="control-label" for="inputEmail">是否启用</label>
<label> <input type="radio" {% ifequal ret.is_active 1 %}checked="checked"{% endifequal %} value="1" name="is_active">激活 </label>
<label> <input type="radio" {% ifequal ret.is_active 0 %}checked="checked"{% endifequal %} value="0" name="is_active">禁用</label><br><br>
<label class="control-label" for="inputEmail">备注</label>
<input name="comment" type="text" class="form_2 searchIpnutBtn" value="{{ ret.comment}}">
<br><br>
<input id="submit" type="submit" value="提交" class="Btn" />
</form>
</div>
</div>
</body>
</html>
